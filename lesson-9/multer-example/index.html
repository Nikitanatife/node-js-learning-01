<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="send-file-form" action="" enctype="multipart/form-data">
      <input name="name" type="text" />
      <input name="file" type="file" multiple/>
      <button>Send</button>
    </form>

    <script>
      const sendFileForm = document.getElementById("send-file-form");
      sendFileForm.addEventListener("submit", function (event) {
        event.preventDefault();

        console.log(this.elements.file.value);
        console.log(this.elements.file.files);

        const data = new FormData();
        data.append('name', this.elements.file.value)
        data.append('file', this.elements.file.files)
      });
    </script>
  </body>
</html>
